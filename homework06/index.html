<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f3e9ff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-box {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
        }

        .form-title {
            font-weight: 600;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #5c2e91;
        }

        .btn-purple {
            background-color: #7b3fe4;
            border: none;
        }

        .btn-purple:hover {
            background-color: #6b34cb;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h3 class="form-title">Register</h3>
    
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="userName" placeholder="John Doe">
        <label for="userName">Your Name</label>
    </div>

    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="userEmail" placeholder="name@example.com">
        <label for="userEmail">Email address</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="userPassword" placeholder="Password">
        <label for="userPassword">Password</label>
    </div>

    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="userPasswordRepeat" placeholder="Repeat Password">
        <label for="userPasswordRepeat">Repeat Password</label>
    </div>

    <a href="second.html"> <button class="btn btn-purple w-100 py-2 text-white">Sign up</button> </a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
